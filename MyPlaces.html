<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Use the fields to add places you've been.</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="new-Place">
          <div class="form-group">
            <label for="newLocation">Location:</label>
            <input type="text" class="form-control" id="newLocation">
          </div>
          <div class="form-group">
            <label for="newLandmark">Landmarks:</label>
            <input type="text" class="form-control" id="newLandmark">
          </div>
          <div class="form-group">
            <label for="newSeason">Season:</label>
            <input type="text" class="form-control" id="newSeason">
          </div>
          <div class="form-group">
            <label for="newNotes">Notes:</label>
            <input type="text" class="form-control" id="newNotes">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>


        <h2>Places:</h2>
        <ul id="places">

        </ul>

      </div>
      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>

          <p>Location: <span class="location"></span></p>
          <p>Landmarks: <span class="landmarks"></span></p>
          <p>Season: <span class="season"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
        </div>
    </div>
    </div>
  
</body>
</html>
